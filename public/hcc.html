<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Card Capture - PayFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input:focus {
            outline: none;
            border-color: #667eea;
        }

        .input.error {
            border-color: #e74c3c;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row .form-group {
            flex: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .security-notice {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .security-notice .icon {
            color: #28a745;
            margin-right: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            text-align: center;
            color: #28a745;
        }

        .success.show {
            display: block;
        }

        .error {
            display: none;
            background: #fee;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîí Secure Card Capture</div>
            <div class="subtitle">Your payment information is encrypted and secure</div>
        </div>

        <form id="cardForm">
            <div class="form-group">
                <label class="label" for="cardNumber">Card Number</label>
                <input
                    type="text"
                    id="cardNumber"
                    class="input"
                    placeholder="1234 5678 9012 3456"
                    maxlength="19"
                    required
                />
            </div>

            <div class="row">
                <div class="form-group">
                    <label class="label" for="expiryMonth">Expiry Month</label>
                    <select id="expiryMonth" class="input" required>
                        <option value="">MM</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="expiryYear">Expiry Year</label>
                    <select id="expiryYear" class="input" required>
                        <option value="">YYYY</option>
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = 0; i < 10; i++) {
                                document.write(`<option value="${currentYear + i}">${currentYear + i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="label" for="cvv">CVV</label>
                <input
                    type="text"
                    id="cvv"
                    class="input"
                    placeholder="123"
                    maxlength="4"
                    required
                />
            </div>

            <div class="form-group">
                <label class="label" for="holderName">Cardholder Name</label>
                <input
                    type="text"
                    id="holderName"
                    class="input"
                    placeholder="John Doe"
                    required
                />
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="saveCard" class="checkbox" checked />
                <label for="saveCard" class="label" style="margin-bottom: 0;">Save card for future payments</label>
            </div>

            <button type="submit" class="button" id="submitBtn">
                Add Card Securely
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your card...</div>
        </div>

        <div class="success" id="success">
            <div style="font-size: 48px; margin-bottom: 10px;">‚úÖ</div>
            <div>Card added successfully!</div>
            <div style="font-size: 12px; margin-top: 10px; color: #666;">
                Redirecting back to checkout...
            </div>
        </div>

        <div class="error" id="error">
            <div>‚ùå Failed to process card. Please try again.</div>
        </div>

        <div class="security-notice">
            <span class="icon">üîí</span>
            <strong>256-bit SSL Encryption</strong><br>
            Your card details are protected by bank-level security
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const challengeToken = urlParams.get('token') || 'demo_token';

        // Form validation
        function formatCardNumber(value) {
            return value.replace(/\s+/g, '').replace(/[^0-9]/gi, '').substring(0, 16).replace(/(.{4})/g, '$1 ').trim();
        }

        function validateCardNumber(number) {
            const cleaned = number.replace(/\s+/g, '');
            return cleaned.length >= 13 && cleaned.length <= 19 && /^\d+$/.test(cleaned);
        }

        function validateExpiry(month, year) {
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            const expMonth = parseInt(month);
            const expYear = parseInt(year);

            if (expYear < currentYear || (expYear === currentYear && expMonth < currentMonth)) {
                return false;
            }
            return true;
        }

        function validateCVV(cvv) {
            return cvv.length >= 3 && cvv.length <= 4 && /^\d+$/.test(cvv);
        }

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            e.target.value = formatCardNumber(e.target.value);
        });

        // Form submission
        document.getElementById('cardForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value;
            const expiryMonth = document.getElementById('expiryMonth').value;
            const expiryYear = document.getElementById('expiryYear').value;
            const cvv = document.getElementById('cvv').value;
            const holderName = document.getElementById('holderName').value;
            const saveCard = document.getElementById('saveCard').checked;

            // Clear previous errors
            document.querySelectorAll('.input').forEach(input => input.classList.remove('error'));
            document.getElementById('error').classList.remove('show');

            // Validate inputs
            let hasError = false;

            if (!validateCardNumber(cardNumber)) {
                document.getElementById('cardNumber').classList.add('error');
                hasError = true;
            }

            if (!expiryMonth || !expiryYear || !validateExpiry(expiryMonth, expiryYear)) {
                document.getElementById('expiryMonth').classList.add('error');
                document.getElementById('expiryYear').classList.add('error');
                hasError = true;
            }

            if (!validateCVV(cvv)) {
                document.getElementById('cvv').classList.add('error');
                hasError = true;
            }

            if (!holderName.trim()) {
                document.getElementById('holderName').classList.add('error');
                hasError = true;
            }

            if (hasError) {
                document.getElementById('error').textContent = '‚ùå Please correct the highlighted fields';
                document.getElementById('error').classList.add('show');
                return;
            }

            // Show loading
            document.getElementById('cardForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Mock successful card capture
                const mockCardData = {
                    tokenId: `card_${Date.now()}`,
                    last4: cardNumber.slice(-4),
                    brand: getCardBrand(cardNumber.replace(/\s+/g, '')),
                    expiryMonth: expiryMonth,
                    expiryYear: expiryYear.toString().slice(-2),
                    holderName: holderName,
                    saved: saveCard
                };

                // Send data back to parent window
                if (window.parent) {
                    window.parent.postMessage({
                        type: 'CARD_CAPTURE_SUCCESS',
                        token: challengeToken,
                        cardData: mockCardData
                    }, '*');
                }

                // Show success
                document.getElementById('loading').classList.remove('show');
                document.getElementById('success').classList.add('show');

                // Auto-close after 2 seconds
                setTimeout(() => {
                    if (window.parent) {
                        window.parent.postMessage({
                            type: 'CARD_CAPTURE_CLOSE',
                            token: challengeToken
                        }, '*');
                    }
                }, 2000);

            } catch (error) {
                console.error('Card capture failed:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('cardForm').style.display = 'block';
                document.getElementById('error').textContent = '‚ùå Failed to process card. Please try again.';
                document.getElementById('error').classList.add('show');
            }
        });

        function getCardBrand(number) {
            const cleaned = number.replace(/\s+/g, '');
            if (cleaned.startsWith('4')) return 'visa';
            if (cleaned.startsWith('5') || cleaned.startsWith('2')) return 'mastercard';
            if (cleaned.startsWith('3')) return 'amex';
            return 'unknown';
        }

        // Handle messages from parent
        window.addEventListener('message', function(event) {
            if (event.data.type === 'CLOSE_HCC') {
                // Handle close request from parent
                window.parent.postMessage({
                    type: 'CARD_CAPTURE_CLOSE',
                    token: challengeToken
                }, '*');
            }
        });
    </script>
</body>
</html>
